<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Create a map of Japan using latitude and longitude points and prefectural shading. Export as svg and png. Import as svg and csv.">
<meta name="keywords" content="Japan, map, latitude, longitude, prefectures, export, import, svg, png, csv">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Japan Map</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0 0 0 0;
  overflow: scroll;
}
svg {
  float: left;
  padding-top: 1.5%;
  padding-left: 1.5%;
  padding-right: 1.5%;
}
h1 {
  font-size: 1.5em;
}
hr {
  width: 17em;
  margin-left: 0;
}
a {
  color: rgb(0, 0, 0);
  text-decoration: none;
}
button, li, a {
  cursor: pointer;
}
button:active {
  color: rgb(180, 180, 180);
}
button:disabled {
  color: rgb(180, 180, 180);
}
button {
  border: 1pt solid rgb(100, 100, 100);
  margin: .5em .25em .75em 0;
  font-family: "Poppins", sans-serif;
  border-radius: .25em;
}
button.labels {
  margin: .5em .25em .25em 0;
}
input::file-selector-button {
  border: 1pt solid rgb(100, 100, 100);
  margin: .5em .5em 0 0;
  font-family: "Poppins", sans-serif;
  border-radius: .25em;
  cursor: pointer;
}
input {
  margin: .25em .25em .1em 0;
  font-family: "Poppins", sans-serif;
}
select, option {
  margin: .5em .5em .3em 0;
  font-family: "Poppins", sans-serif;
  font-size: .95em;
}
li {
  display: inline-block;
  margin: 0 .5em 0 0;
}
.wrap {
  display: flex;
  flex-direction: column;
}
.box {
  height: 100vh;
  width: 27vw;
  overflow: scroll;
  position: fixed;
}
.labels {
  border: 2pt solid rgb(100, 100, 100);
}
.x {
  cursor: pointer;
}
.move_button {
  margin: 1em 0 1em .1em;
}
#checkbox_map_shading, #checkbox_add_line {
  margin: .75em 0 .75em 0;
}
#checkbox_select_all {
  margin: 1em 0 0 0;
}
#select_all_text_id {
  opacity: .5;
}
#checkbox_10x {
  margin: 0 0 0 .5em;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
<head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DE7JW7Z3EM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DE7JW7Z3EM');
</script>

<body>

<div id="svg_div"></div>

<div class="wrap">
<div class="box">

<h1>Japan Map</h1>
<p><i>with islands down to 65 sq km</i></p>

<label><input id="label" placeholder="Enter text" /> Label</label><br>
<label><input id="latitude" type="number" placeholder="23 to 47" /> Latitude</label><br>
<label><input id="longitude" type="number" placeholder="122 to 148" /> Longitude</label><br>
<button onclick="addPoint()">Add point</button><br>

<div id="labels"></div>
<div id="select_all_div"></div>
<div id="div_customisation"></div>

<hr>

<label><input type="checkbox" id="checkbox_map_shading" onclick="shadeMapOptions()"/> Show map shading options</label><br>
<div id="div_map_shading"></div>

<hr>

<label><input type="checkbox" id="checkbox_add_line" onclick="addLineOptions()"/> Show line options</label><br>
<div id="div_line_options"></div>

<hr>

<label>Save map<br>
<button id="ignore" onclick="exportSvg()"><a id="svg_anchor" href="#">SVG <i class="fa fa-download"></i></a></button>
<button id="png_paragraph" onclick="exportPng()"><a id="png_anchor" href="javascript:void(0);">PNG <i class="fa fa-download"></i></a></button></label>

<hr>

<label>Load map (SVG/CSV [points only]) <i class="fa fa-question-circle-o" title="CSV file layout: Row 1: Headings. Column: A: Label; B: Latitude; C: Longitude; D: Point size; E: Point opacity; F: Point shade. Do not add commas."></i><br>
<input type="file" id="file" accept=".svg, .csv" /></label><import><br>
<button id="upload_button" onclick="importFile()">Load File <i class="fa fa-upload"></i></button><br>

<hr>

<label>Load prefectural shading (CSV) <i class="fa fa-question-circle-o" title="CSV file layout: Row 1: Headings. Column: A: Prefecture name; B: Prefecture shade. Do not add commas."></i><br>
<input type="file" id="prefecture_file" accept=".csv" /></label><import><br>
<button id="upload_button" onclick="importPrefectureFile()">Load File <i class="fa fa-upload"></i></button><br>

<hr>

<label>Load lines (CSV) <i class="fa fa-question-circle-o" title="CSV file layout: Row 1: Headings. Column: A: Start latitude; B: Start longitude; C: End latitude; D: End longitude; E: Width; F: Dash (number [dash size], space character, number [gap size], eg, 5 10); G: Shade (as hex value, eg, #FF0000). Do not add commas."></i><br>
<input type="file" id="line_file" accept=".csv" /></label><import><br>
<button id="upload_line_button" onclick="importLineFile()">Load File <i class="fa fa-upload"></i></button><br>

<hr>

<p><a href="mailto:jsdevsite@gmail.com">Contact <i class="fa fa-envelope-o"></i></a></p>

  </div>
</div>

<div id="canvas_div"></div>
